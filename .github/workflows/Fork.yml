name: Fork & Edit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,18 * * *"
  
jobs:
  Fork-FLITER-list:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.0
      with:
        repository: KuGouGo/Tool
        path: Tool-repo


###### GeoIP

    - name: Copy 
      run: |
        mkdir -p Tool/GeoIP
        curl -L -o Tool-repo/GeoIP/ASN.mmdb "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
        curl -L -o Tool-repo/GeoIP/Country.mmdb "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
     
###### Clash

    - name: Copy Clash/Rules
      run: |
        mkdir -p Tool/{Clash,Loon}/Rules
        # 流媒体
        cp -r Tool-repo/Loon/Rules/Emby.list Tool-repo/Clash/Rules/Emby.list
        # 苹果
        curl -L -o Tool-repo/Clash/Rules/Apple.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list"
        # AIGC
        curl -L -o Tool-repo/Clash/Rules/AI.list "https://raw.githubusercontent.com/DustinWin/ruleset_geodata/clash-ruleset/ai.yaml"
        # 社交媒体
        curl -L -o Tool-repo/Clash/Rules/Telegram.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.list"
        # 谷歌
        curl -L -o Tool-repo/Clash/Rules/Google.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list"
        # 微软
        curl -L -o Tool-repo/Clash/Rules/Microsoft.list "https://raw.githubusercontent.com/DustinWin/ruleset_geodata/clash-ruleset/microsoft-cn.list"
        # PayPal
        curl -L -o Tool-repo/Clash/Rules/PayPal.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/PayPal/PayPal.list"
        # 国内规则 
        curl -L -o Tool-repo/Clash/Rules/ChinaMax.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.list"
        curl -L -o Tool-repo/Clash/Rules/ChinaASN.list "https://raw.githubusercontent.com/ForestL18/ASN/main/China-ASN.list"
        # Global
        curl -L -o Tool-repo/Clash/Rules/Global.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list"
        # 广告规则 
        curl -L -o Tool-repo/Clash/Rules/Anti-ad.list "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge.txt"
        # Lan
        curl -L -o Tool-repo/Clash/Rules/Lan.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list"
        # fakeip-filter
        curl -L -o Tool-repo/Clash/Rules/fakeip-filter.list "https://raw.githubusercontent.com/juewuy/ShellCrash/master/public/fake_ip_filter.list"

      # 适配规则
    - name: Edit Clash/Rules
      run: |
        cd Tool-repo/Clash/Rules
        for file in *.list; do
          if [ "$file" != "ChinaIPv4.list" ] && [ "$file" != "ChinaIPv6.list" ] && [ "$file" != "Lan.list" ]; then
            sed -i -e 's/, /,/g' \
                   -e 's/;/# /g' \
                   -e 's/host,/HOST,/g' \
                   -e 's/host-/HOST-/g' \
                   -e 's/-suffix/-SUFFIX/g' \
                   -e 's/-keyword/-KEYWORD/g' \
                   -e 's/ip-cidr/IP-CIDR/g' \
                   -e 's/geoip/GEOIP/g' \
                   -e 's/HOST,/DOMAIN,/g' \
                   -e 's/HOST-/DOMAIN-/g' \
                   -e 's/IP6-CIDR,/IP-CIDR6,/g' \
                   -e 's/,REJECT$//g' \
                   -e 's/,DIRECT$//g' \
                   -e 's/,reject$//g' \
                   -e 's/,direct$//g' \
                   -e 's/,extended-matching$//g' \
                   -e '/# 内容：/d' \
                   -e '/# 数量：/d' \
                   -e '/# 更新：/d' \
                   -e '/# NAME:/d' \
                   -e '/# AUTHOR:/d' \
                   -e '/# REPO:/d' \
                   -e '/# UPDATED:/d' \
                   -e '/404: Not Found/d' \
                   "$file"
            # 如果为IP规则且不包含no-resolve 则添加no-resolve
            awk '/^IP-/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          else
            echo "$file not found."
          fi
        done

      # 去重排序
    - name: Remove duplicates and lines 
      run: |
        cd Tool-repo/Clash/Rules
        shopt -s nullglob  # 避免没有匹配的文件时保留原始通配符
        for file in Reject.list; do
          if [ -f "$file" ]; then
            sorted_file="sorted_${file}"
            # 使用 grep 去掉包含 # 的行
            grep -v '^\s*#' "$file" | grep -v '^\s*$' | sort | uniq > "$sorted_file"
            mv "$sorted_file" "$file"
          else
            echo "$file not found."
          fi
        done
      shell: bash       

###### Loon

    - name: Copy Loon/Rules
      run: |
        mkdir -p Tool/{Clash,Loon}/Rules
        # 流媒体
        cp -r Tool-repo/Clash/Rules/Emby.list Tool-repo/Loon/Rules/Emby.list
        # 苹果
        curl -L -o Tool-repo/Loon/Rules/Apple.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Apple/Apple.list"
        # AIGC
        curl -L -o Tool-repo/Loon/Rules/AI.list "https://raw.githubusercontent.com/DustinWin/ruleset_geodata/clash-ruleset/ai.list"
        # 社交媒体
        curl -L -o Tool-repo/Loon/Rules/Telegram.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Telegram/Telegram.list"
        # 谷歌
        curl -L -o Tool-repo/Loon/Rules/Google.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Google/Google.list"
        # 微软
        curl -L -o Tool-repo/Loon/Rules/Microsoft.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Microsoft/Microsoft.list"
        # PayPal
        curl -L -o Tool-repo/Loon/Rules/PayPal.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/PayPal/PayPal.list"
        # 国内规则 
        curl -L -o Tool-repo/Loon/Rules/ChinaMax.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/ChinaMax/ChinaMax.list"
        curl -L -o Tool-repo/Loon/Rules/ChinaASN.list "https://raw.githubusercontent.com/missuo/ASN-China/main/ASN.China.list"
        # Global
        curl -L -o Tool-repo/Loon/Rules/Global.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Global/Global.list"
        # 广告规则 
        curl -L -o Tool-repo/Loon/Rules/Anti-ad.list "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge.txt"
        # Lan
        curl -L -o Tool-repo/Loon/Rules/Lan.list "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Loon/Lan/Lan.list"

       # 适配规则
    - name: Edit Loon/Rules
      run: |
        cd Tool-repo/Loon/Rules
        for file in *.list; do
          if [ "$file" != "Lan.list" ] ; then
            sed -i -e 's/, /,/g' \
                   -e 's/;/# /g' \
                   -e 's/host,/HOST,/g' \
                   -e 's/host-/HOST-/g' \
                   -e 's/-suffix/-SUFFIX/g' \
                   -e 's/-keyword/-KEYWORD/g' \
                   -e 's/ip-cidr/IP-CIDR/g' \
                   -e 's/geoip/GEOIP/g' \
                   -e 's/HOST,/DOMAIN,/g' \
                   -e 's/HOST-/DOMAIN-/g' \
                   -e 's/IP6-CIDR,/IP-CIDR6,/g' \
                   -e 's/,REJECT$//g' \
                   -e 's/,DIRECT$//g' \
                   -e 's/,reject$//g' \
                   -e 's/,direct$//g' \
                   -e 's/,extended-matching$//g' \
                   -e '/\(PROCESS-NAME\),/ s/^/#/' \
                   -e '/# 更新：/d' \
                   -e '/# AUTHOR:/d' \
                   -e '/# REPO:/d' \
                   -e '/# UPDATED:/d' \
                   -e '/404: Not Found/d' \
                   "$file"
            # 如果为IP规则且不包含no-resolve 则添加no-resolve
            awk '/^IP-/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          else
            echo "$file not found."
          fi
        done

###### Commit
    - name: Add and Commits
      run: |
        cd Tool-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto Update $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push origin HEAD
        else
          echo "No changes to commit."
        fi

    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
